<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Yrsa|Press+Start+2P" rel="stylesheet">
    <script src="js/scripts.js" defer></script>
    <script src="js/confetti.js" defer></script>
</head>
<body>
    <div id="score-container">
        <div id="user-heart-container" class="heart-container"></div>
        <div id="computer-heart-container" class="heart-container"></div>
    </div>
    <div id="hands-container">
        <div class="hands">
            <img id="user-hand" src="assets/rock-user.png" alt="You">
        </div>
        <h1>V<span class="text-white">S</span></h1>
        <div class="hands">
            <img id="computer-hand" src="assets/rock-computer.png" alt="Computer">
        </div>
    </div>
    <div id="button-container">
        <button class="btn-options" data-key="rock"><span class="text-white-black">Ro</span>ck</button>
        <button class="btn-options" data-key="paper"><span class="text-white">Pa</span>per</button>
        <button class="btn-options" data-key="scissors"><span class="text-white-black">Scis</span>sors</button>
    </div>
    <div id="end-game-blocker">
        <div id="end-game-menu">
            <img id="end-game-image" src="">
            <p id="result"></p>
            <button id="reset-game">New game</button>
        </div>
    </div>
    <footer>By Bryan343</footer>
</body>
</html>
